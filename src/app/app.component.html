<main>
  <md-input-container>
  <input md-input placeholder="Favorite food" value="Sushi">
</md-input-container>
  <h1>Hello from Angular App with Webpack</h1>
  <p-chart #chart type="pie" [data]="data"></p-chart>
<button type="button" pButton (click)="update(chart)"></button>
<md-grid-list cols="4" rowHeight="100px">
  <md-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </md-grid-tile>
</md-grid-list>
</main>
